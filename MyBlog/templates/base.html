<!DOCTYPE html>
<html lang="en">
<head>
<!--
Fitness Template
http://www.templatemo.com/tm-487-fitness
-->
{% block head %}
<title>Desire's Blog</title>
<meta name="description" content="Desire's Blog">
<meta name="author" content="Desire">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/owl.theme.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.css')}}">

<!-- Main css -->
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lora:700italic' rel='stylesheet' type='text/css'>

<!-- Website icon -->
<link rel="icon" href="{{url_for('static',filename='images/favicon.ico')}}">

{% endblock %}
</head>
<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">


<!-- =========================
     PRE LOADER       
============================== -->
<div  class="preloader">

	<div class="sk-spinner sk-spinner-pulse"></div>

</div>


<!-- =========================
    NAVIGATION SECTION   
============================== -->
<div class="navbar navbar-default navbar-fixed-top sticky-navigation" role="navigation">
	<div class="container">

		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Desire</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right main-navigation">
				<li><a href="#home" class="smoothScroll">首页</a></li>
				<li><a href="#overview" class="smoothScroll">博客</a></li>
				<li><a href="{{url_for('message')}}" class="smoothScroll">留言</a></li>
				<li><a href="#testimonial" class="smoothScroll">关于</a></li>
			</ul>
		</div>

	</div>
</div>

{% block content %}

{% endblock %}

<!-- =========================
    FOOTER SECTION   
============================== -->
<footer>
	<div class="container">
		<div class="row">

			<div class="wow fadeInUp col-md-6 col-sm-4" data-wow-delay="0.3s">
				<h2>About This Website</h2>
				<p>Flask + Bootstrap</p>
			</div>

			<div class="wow fadeInUp col-md-6 col-sm-4" data-wow-delay="0.6s">
				<h2>Follow me</h2>
				<ul class="social-icon">
					<li><a href="https://github.com/sunclue" class="fa fa-github wow fadeIn" data-wow-delay="0.6s"></a></li>
					<li><a href="#" class="fa fa-twitter wow fadeInUp" data-wow-delay="0.8s"></a></li>
				</ul>
			</div>

			<div class="col-md-12 col-sm-12">
				<p class="copyright-text">Copyright &copy; 2023 Desire <br>Welcome to My Blog</p>
			</div>
			
		</div>
	</div>
</footer>

<!-- =========================
     SCRIPTS   
============================== -->
<script src="{{url_for('static',filename='js/jquery.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.parallax.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.nav.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.backstretch.min.js')}}"></script>
<script src="{{url_for('static',filename='js/owl.carousel.min.js')}}"></script>
<script src="{{url_for('static',filename='js/smoothscroll.js')}}"></script>
<script src="{{url_for('static',filename='js/wow.min.js')}}"></script>
<script src="{{url_for('static',filename='js/custom.js')}}"></script>

</body>
</html>
